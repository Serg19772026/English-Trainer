
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LinguistAI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes wordPop {
            0% { transform: scale(1); filter: brightness(1); }
            40% { transform: scale(1.3); filter: brightness(1.5); color: #10b981; text-shadow: 0 0 15px rgba(16, 185, 129, 0.6); }
            100% { transform: scale(1.1); filter: brightness(1); color: #059669; }
        }

        @keyframes targetPulse {
            0% { text-shadow: 0 0 0px rgba(79, 70, 229, 0); }
            50% { text-shadow: 0 0 8px rgba(79, 70, 229, 0.3); color: #4338ca; }
            100% { text-shadow: 0 0 0px rgba(79, 70, 229, 0); }
        }

        @keyframes saluteEffect {
            0% { transform: scale(1); color: #10b981; text-shadow: 0 0 0px rgba(16, 185, 129, 0); }
            15% { transform: scale(2.2) rotate(5deg); color: #10b981; text-shadow: 0 0 50px rgba(16, 185, 129, 1), 0 0 100px rgba(255, 215, 0, 0.6); filter: brightness(1.8); }
            30% { transform: scale(1.8) rotate(-5deg); color: #059669; text-shadow: 0 0 30px rgba(16, 185, 129, 0.8); }
            100% { transform: scale(1); color: #059669; text-shadow: 0 0 10px rgba(16, 185, 129, 0.4); }
        }

        @keyframes characterMatch {
            0% { color: #cbd5e1; transform: translateY(0) scale(1); }
            50% { color: #10b981; transform: translateY(-8px) scale(1.2); text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
            100% { color: #10b981; transform: translateY(0) scale(1); }
        }

        @keyframes focusContainerPulse {
            0% { transform: scale(1.1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.6); background-color: #fffbeb; }
            70% { transform: scale(1.2); box-shadow: 0 0 0 25px rgba(245, 158, 11, 0); background-color: #fffbeb; }
            100% { transform: scale(1.1); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); background-color: #fffbeb; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px); }
            40%, 80% { transform: translateX(8px); }
        }

        .word-just-matched {
            animation: wordPop 0.5s ease-out forwards;
        }

        .word-target {
            animation: targetPulse 1.5s infinite ease-in-out;
            border-bottom: 2px solid #6366f1;
        }

        .word-isolated-focus {
            animation: focusContainerPulse 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
            border-radius: 20px;
            padding: 12px 24px;
            z-index: 50;
            display: inline-flex;
            border: 3px solid #f59e0b;
        }

        .char-matched {
            animation: characterMatch 0.4s ease-out forwards;
            color: #10b981;
            font-weight: 900;
        }

        .word-isolated-success {
            animation: saluteEffect 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 60;
        }

        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* Prevent zooming on mobile when tapping input/buttons */
        input, button {
            touch-action: manipulation;
        }
    </style>
